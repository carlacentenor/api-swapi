<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>

<body class="bg-blue">

<div>
  <figure class="text-center">
    <img class="w80" src="../assets/images/r2.png" alt="r2">
    <figcaption>
      <h2>Personajes</h2>
    </figcaption>
  </figure>
</div>  

  <div class="container">

    <div class="row" id="images-box">
     
    </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <p class="font-b">Gender :</p>
                </div>
                <div class="col-6">
                  <p class="gender"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <p class="font-b">Height :</p>
                </div>
                <div class="col-6">
                  <p class="height"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <p class="font-b">Birthday :</p>
                </div>
                <div class="col-6">
                  <p class="birthday"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <p class="font-b">Eye Color :</p>
                </div>
                <div class="col-6">
                  <p class="eye"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <p class="font-b">Hair Color :</p>
                </div>
                <div class="col-6">
                  <p class="hair"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <p class="font-b">Films :</p>
                </div>
                <div class="col-6">
                  <p class="films"></p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
      <script src="../js/data.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
